<html>
  <head>
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width; initial-scale=1.0; maximum-scale=1.0;"> 
  </head>
  <body>
    <div class="letter" id="letter">
      <div class="mouse_scroll">
        <div class="mouse"><div class="wheel"></div></div>
        <div>
          <span class="m_scroll_arrows unu"></span>
          <span class="m_scroll_arrows doi"></span>
          <span class="m_scroll_arrows trei"></span>
        </div>
      </div>
      <div class="eucalyptu"></div>
      <div class="greeting letter-info-color">
        <span>Serpil</span> <span>Sercan</span>
      </div>
      <div class="date letter-info-color">
        <span>08</span> <span>09</span> <span>23</span>
      </div>
    </div>
    <div class="wrapper">
      <div class="eucalyptu"></div>
      <div class="greeting"><span>Serpil</span> <span>Sercan</span></div>
      <div class="invitation">
        <div class="parent-names">
          <div><span></span> <span>DOKUMACI AİLESİ</span></div>
          <div><span></span> <span>YUMLU AİLESİ</span></div>
        </div>
        <span>BU MUTLU GÜNÜMÜZDE SİZLERİ DE ARAMIZDA GÖRMEKTEN<br>MUTLULUK DUYARIZ</span><span></span>
      </div>
      <div class="loc-info">
        <div class="date"><span>08</span>|<span>09</span>|<span>23</span></div>
        <div class="wod-time"><span>CUMA</span></div>
        <div class="wod-time"><span>NİKAH: 19:30 - YEMEK: 20.00</span></div>
        <a href="https://goo.gl/maps/qLcoce8khgNFcMXk9">
          <div class="location" id="location">
            <span>CASE DE GARDEN GÜZELBAHÇE</span>
          </div></a>
      </div>
    </div>
  </body>
</html>
<script type="text/javascript">
  var letter = document.getElementById("letter");
  document.addEventListener("touchstart", handleTouchStart, false);
  document.addEventListener("touchmove", handleTouchMove, false);
  var xDown = null;
  var yDown = null;
  function getTouches(evt) {
    return evt.touches || evt.originalEvent.touches;
  }
  function handleTouchStart(evt) {
    const firstTouch = getTouches(evt)[0];
    xDown = firstTouch.clientX;
    yDown = firstTouch.clientY;
  }
  function handleTouchMove(evt) {
    if (!xDown || !yDown) {
      return;
    }
    var xUp = evt.touches[0].clientX;
    var yUp = evt.touches[0].clientY;
    var xDiff = xDown - xUp;
    var yDiff = yDown - yUp;
    if (Math.abs(xDiff) <= Math.abs(yDiff)) {
      if (yDiff > 0) {
        document.getElementById("letter").classList.remove("swipe-down");
      } else {
        document.getElementById("letter").classList.add("swipe-down");
      }
    }
    xDown = null;
    yDown = null;
    event.preventDefault();
  }
var scale = window.outerWidth / 1280;
document.head.innerHTML += '<meta name="viewport" content="width=1280, initial-scale=' + scale + ', maximum-scale=' + scale + ', user-scalable=0">'
  
  setTimeout(() => {
    document.getElementById("letter").classList.add("swipe-down");
      setTimeout(() => {
      document.getElementById("location").className = "locgg";
    }, 4000);
  }, 2000);
</script>
